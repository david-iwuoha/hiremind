<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register | HireMind</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="css/login.css">
</head>
<script type="module">
  import { auth } from "./firebase.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

  // If already logged in → redirect to dashboard
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = "dashboard.html";
    }
  });
</script>

<body>
  <div class="auth-container">
    <!-- Left Side (Image) -->
    <div class="auth-image">
      <img>
    </div>

    <!-- Right Side (Forms) -->
    <div class="auth-forms">
      <!-- Register Form -->
      <form id="register-form" class="form active">
        <h1>HireMind</h1>
        <span class="form-close" id="registerClose">&times;</span>
        <h2>Create Account</h2>
        <p class="form-message" id="register-message"></p>

        <input type="text" id="reg-name" placeholder="Full Name" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Password" required>

        <button type="submit" class="btn primary">Register</button>

        <button type="button" class="btn google-auth">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google logo">
          Continue with Google
        </button>

        <p class="switch">
          Already have an account? 
          <a href="#" id="show-login">Sign in</a>
        </p>
      </form>

      <!-- Login Form -->
      <form id="login-form" class="form">
        <h1>HireMind</h1>
        <span class="form-close" id="loginClose">&times;</span>
        <h2>Sign In</h2>
        <p class="form-message" id="login-message"></p>

        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>

        <button type="submit" class="btn primary">Login</button>

        <button type="button" class="btn google-auth">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google logo">
          Continue with Google
        </button>

        <p class="switch">
          Don’t have an account? 
          <a href="#" id="show-register">Register</a>
        </p>
      </form>
    </div>
  </div>

  <script src="js/login.js"></script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/login.js"></script>

</body>
</html>
