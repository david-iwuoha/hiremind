<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HireMind — Upload Credential</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="css/upload.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo">HireMind</div>
    <nav class="nav-links" id="navLinks">
      <a href="dashboard.html">Dashboard</a>
      <a href="upload.html" class="active">Upload</a>
      <a href="shortlist.html">Shortlist</a>
      <a href="api.html">API Docs</a>
    </nav>
    <div class="burger" id="burger">&#9776;</div>
  </header>

  <!-- Main Upload Section -->
  <main class="upload-container">
    <h1>Upload & Verify Credentials</h1>
    <p class="subtitle">Anchor credential proofs on Hedera for immutable verification.</p>

    <form id="uploadForm" class="upload-box">
      <label for="fileInput" class="drop-area">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-upload" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1M12 12V4m0 8l-3-3m3 3l3-3" />
        </svg>
        <p>Drag & drop PDF here or <span>browse</span></p>
        <input id="fileInput" type="file" accept="application/pdf" hidden>
      </label>

      <button id="uploadBtn" type="submit" class="btn primary">Upload & Verify</button>
      <a href="dashboard.html" class="btn secondary">Go to Dashboard</a>
    </form>

    <!-- Status -->
    <div id="status" class="status">
      <!-- spinner will be injected dynamically -->
    </div>

    <!-- Result -->
    <div id="result" class="result" hidden>
      <h2>Verification Result</h2>
      <div class="result-row">
        <strong>Tx ID:</strong> 
        <span id="txId"></span>
        <button class="copy-btn" data-copy="txId">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 24 24"><path d="M8 7h13v13H8z"/><path d="M5 17H4V4h13v1H5z"/></svg>
        </button>
      </div>
      <div class="result-row">
        <strong>Status:</strong> 
        <span id="txStatus"></span>
      </div>
      <div class="result-row">
        <strong>Proof hash:</strong> 
        <span id="proofHash"></span>
        <button class="copy-btn" data-copy="proofHash">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 24 24"><path d="M8 7h13v13H8z"/><path d="M5 17H4V4h13v1H5z"/></svg>
        </button>
      </div>
      <p id="downloadWrap">
        <a id="downloadLink" href="#" download class="btn primary">Download sealed PDF</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <small>© 2025 HireMind • Hedera-verified recruitment</small>
  </footer>

  <script src="js/upload.js"></script>
</body>
</html>
